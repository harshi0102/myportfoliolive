<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4caf50;
        }

        #home {
            background: linear-gradient(135deg, #6e7a7f, #4b4d58);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .avatar {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .intro {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .cta {
            background-color: #4caf50;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .cta:hover {
            background-color: #45a049;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) {
            .title {
                font-size: 2rem;
            }

            .intro {
                font-size: 1rem;
            }

            #home {
                height: 80vh;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }

            .intro {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <img src="https://via.placeholder.com/150" alt="Your Profile Picture" class="avatar">
        <h1 class="title">Welcome to My Portfolio</h1>
        <p class="intro">Hi, I'm John Doe, a passionate developer who loves building creative and user-friendly websites.</p>
        <a href="about.html" class="cta">Learn more about me</a>
    </section>
</body>

</html>
